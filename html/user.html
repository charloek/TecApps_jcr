<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 02: servicio TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body class="container">
    <main>
        <header>
            <center>
                <h1>Practica 02: consumo del servicio TODO</h1>
                <hr>
                <h2>Agregar tarea</h2>
            </center>
        </header>
        
        <section>
            <center>
                
                <input type="text" name="" id="txtUser" placeholder="User">

                <input type="text" name="" id="txtId" placeholder="ID">

                <input type="text" name="" id="txtTitle" placeholder="Title">

                <input type="text" name="" id="txtCompleted" placeholder="Completed">
                <button id="btnAdd" class="btn btn-primary">Agregar</button>
            </center>
            <!--mostrar el error-->
            <p id="pErrorUser" style="color: red; text-align: center;">*</p>
            
        </section>
        <hr>

        <section>
            <table id="userTable" class="table table-hover">

                <thead>
                    <th>USER</th>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>COMPLETED</th>
                </thead>

                <tbody id="userTbody">
                    <!-- Generar renglones dinamicos -->
                </tbody>

            </table>
        </section>
    </main>
</body>
<script src="/js/user.js"></script>
</html>
