<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API welcome to TheCocktailDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <center>
            <h1>Welcome to TheCocktailDB API</h1>
            <h2>Bebidas no alcoholicas</h2>
        </center>
    </header>

    <main>

        <section>
            <p id="pError" style="color: red; text-align: center;">*</p>
            <hr>
            <select name="tipo" id="tipo" class="form-select" aria-label="Default select example">
                <option value="1">No alcoholicas</option>
                <option value="2">Alcoholicas</option>
                <option value="3">Todas</option>
            </select>
            <button id="btnSeleccionar" type="button" class="btn btn-outline-primary">Listar</button>
            <p id="contador" class="mt-2 mb-0">Total: 0</p>
            <hr>

            <table id="tabla" class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                </thead>
                <tbody id="tbody">
                    <!-- Generar renglones dinamicos lista de bebidas no alcoholicas -->
                </tbody>
            </table>
        </section>

        <script src="../js/bebidas.js"></script>
    </main>
</body>
</html>
