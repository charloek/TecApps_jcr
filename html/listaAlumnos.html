<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body class="container">
    
    <header>
        <center>
            <h1>Lista de Alumnos</h1>
            <hr>
            <h2>Agregar alumnos</h2>
        </center>
    </header>
    
    <main>
        <section>
            <center>
                <label for="">ID</label>
                <input type="text" name="" id="txtId" placeholder="ID">

                <label for="">Nombre</label>
                <input type="text" name="" id="txtNombre" placeholder="Nombre">

                <label for="">Escuela</label>
                <input type="text" name="" id="txtEscuela" placeholder="Escuela">

                <button id="btnAgregar" class="btn btn-primary">Agregar</button>
            </center>
            <!--mostrar el error-->
            <p id="pError" style="color: red; text-align: center;"></p>
        </section>
        <hr>

        <section>
            <table id="tabla" class="table table-hover">

                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Escuela</th>
                </thead>

                <tbody id="tbody">
                    <!-- Generar renglones dinamicos -->
                </tbody>

            </table>
        </section>

    </main>
</body>
<script src="/js/tabla.js"></script>
</html>
